<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Return All Books - Worblehat Bookmanager</title>
	<style>
		table td,
		table td * {
			vertical-align: top;
		}
	</style>
</head>

<body>

	<table>
		<td>

			<div th:insert="navigation :: header"></div>

		</td>

		<td>

			<h1>Return all Books</h1>

			<form th:object="${returnAllBookFormData}" method="POST">

				<table>
					<tr>
						<td>Email Address:</td>
						<td><input id="emailAddress" type="text" th:field="*{emailAddress}" /></td>
						<td><span id="email.error" th:if="${#fields.hasErrors('emailAddress')}"
								th:errors="*{emailAddress}"></span></td>
					</tr>
				</table>

				<input type="submit" id="returnAllBooks" value="Return All Books" />

			</form>

		</td>

	</table>
</body>

</html>
